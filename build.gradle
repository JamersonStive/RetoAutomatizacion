plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    // Bibliotecas de Selenium WebDriver
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.github.bonigarcia:webdrivermanager:4.4.3'
    
    // Biblioteca de Serenity Screenplay
    implementation 'net.serenity-bdd:serenity-screenplay:2.3.39'
}

test {
    useJUnitPlatform()
}
